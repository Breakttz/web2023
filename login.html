<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/stylelogin.css">
    <!-- CODIGO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <!--JQUERY LINKS-->

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>

<body>

    <nav class="center-nav"><img src="images/logo.png" alt=""> </nav>

        <form id="form-login" class="contenedor">
            <h1>Inicio Sesion</h1>            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="email" type="text" class="form-control" id="email" placeholder="Ingrese email" autocomplete="off">
            </div>
           
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="ingrese contraseña">
            </div>
           
            <div class="recordar">
                ¿Olvidó su contraseña?
            </div>
           
            <button type="submit" value="iniciar" class="btn btn-primary">Iniciar</button>
           
            <div class="registrarse">
                <a href="#">Crear una cuenta</a>
            </div>
        </form>
        <script src="js/loginJQuery.js"></script>

    </body>
</html>
