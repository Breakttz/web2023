<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/stylesregistro.css">
    <link rel="icon" href="images/favicon.png">

    <script src="js/app.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <a href="index.html"><img src="images/logo.png"></a>
    </header>
    <div class="container">
        <form id="registro" action="#" method="post" class="row g-3 needs-validation" onsubmit="return validateForm()">
            <ul id="campos">
                <li>
                    <div class="col-md-4">
                        <label for="nombre" class="form-label"> Nombre de usuario</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                </li>
                <li>
                    <div class="col-md-4">
                        <label for="rut" class="form-label">RUT(sin puntos y con guion)</label>
                        <input type="text" class="form-control" id="rut" name="rut" required>
                    </div>
                </li>
                <li>
                    <div class="col-md-4">
                        <label for="region" class="form-label">Región</label>
                        <input type="text" class="form-control" id="region" name="region" required>
                    </div>
                </li>
                <li>
                    <div class="col-md-4">
                        <label for="comuna" class="form-label">Comuna</label>
                        <input type="text" class="form-control" id="comuna" name="comuna" required>
                    </div>
                </li>
                <li>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </li>
                <li>
                    <div class="col-md-4">
                        <label for="contrasenya" class="form-label">contraseña</label>
                        <input type="password" class="form-control" id="contrasenya" name="contrasenya" >
                    </div>
                </li>
                <li>
                    <div class="col-md-4">
                        <label for="recontrasenya" class="form-label">confrime contraseña</label>
                        <input type="password" class="form-control" id="recontrasenya" name="recontrasenya" required>
                    </div>
                </li>
                <li>
                    <div class="col-12">
                        <div class="form-check">
                            <label class="form-check-label" for="invalidCheck3">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                                Acepta términos y condiciones
                            </label>
                        </div>
                    </div>
                </li>
            </ul>
            
            <button type="submit">REGISTRARSE</button>
        </form>
    </div>
    <script src="js/app.js" defer></script>
</body>
</html>
